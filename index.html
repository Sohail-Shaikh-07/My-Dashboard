<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="profile">
                <img src="assets/Sohail Photo.jpg" alt="Profile Picture" class="profile-pic">
                <h2 id="username">Sohail Shaikh</h2>
            </div>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="study-timer.html"><i class="fas fa-stopwatch"></i> Study Timer</a></li>
                <li><a href="music.html"><i class="fas fa-music"></i> Music Player</a></li>
                <li><a href="resources.html"><i class="fas fa-book"></i> Resources</a></li>
            </ul>
        </nav>
        <div id="sidebarResizer"></div>
        <main>
            <header>
                <h1>Welcome to Your Dashboard</h1>
                <div id="datetime"></div>
            </header>
            <div class="dashboard-content">
                <section class="quick-stats">
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <h3>Tasks Completed</h3>
                        <p id="tasksCompleted">0 / 0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <h3>Study Time</h3>
                        <p id="studyTime">0 hours</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-book-open"></i>
                        <h3>Resources Accessed</h3>
                        <p id="resourcesAccessed">0</p>
                    </div>
                </section>
                <section class="quick-access">
                    <h2>Quick Access</h2>
                    <div class="quick-links">
                        <a href="tasks.html" class="quick-link-card">
                            <img src="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80" alt="Task Management">
                            <h3>Manage Tasks</h3>
                        </a>
                        <a href="calendar.html" class="quick-link-card">
                            <img src="https://images.unsplash.com/photo-1506784693919-ef06d93c28d2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Calendar">
                            <h3>Calendar</h3>
                        </a>
                        <a href="notes.html" class="quick-link-card">
                            <img src="https://images.unsplash.com/photo-1517842645767-c639042777db?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Notes">
                            <h3>Notes</h3>
                        </a>
                        <a href="study-timer.html" class="quick-link-card">
                            <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Study Timer">
                            <h3>Study Timer</h3>
                        </a>
                        <a href="music.html" class="quick-link-card">
                            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Music Player">
                            <h3>Play Music</h3>
                        </a>
                        <a href="resources.html" class="quick-link-card">
                            <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Resources">
                            <h3>Access Resources</h3>
                        </a>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="sidebar-resizer.js"></script>
    <script src="particles.min.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>
